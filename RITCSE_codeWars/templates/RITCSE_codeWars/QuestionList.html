{% extends 'RITCSE_codeWars/base.html' %}
{% block title %}{{ contest.name }}{% endblock %}


{% block code %}

    <div class="container-fluid">
         <div class="list-group">
             {% for question in question_list %}
              <a href="{% url 'Problem' question.question_code %}" class="list-group-item">{{ question.question_name }}</a>
             {% endfor %}
         </div>
    </div>
{% endblock %}
