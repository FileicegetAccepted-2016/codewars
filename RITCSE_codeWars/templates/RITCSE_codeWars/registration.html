{% extends 'RITCSE_codeWars/base.html' %}
{% block title %}Register{% endblock %}
{% block Registration %}active{% endblock %}


{% block code %}
  <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-7">
                <div class="panel  ">
                    <div class="panel body">
                        <div class="panel-heading panel panel-primary">
                            <h3 class="panel-title">Create new account</h3>
                        </div>

                            <form class="form-horizontal" role="form" action="{% url 'Registration' %}" method="post" name = "userform" >
                            {% csrf_token %}

                                Username : <input type="text" name="username"  aria-selected="true"/><br><br>
                                Password  : <input type="password" name="password", /><br>
                                First Name :<input type="text" name="firstname"  aria-selected="true"/><br>
                                Last Name : <input type="text" name="lastname"  aria-selected="true"/><br>
                                Email : <input type="email" name="email"  aria-selected="true"/><br>
                                <div class="form-group">
                                    <div class="col-lg-offset-2  col-lg-10  ">
                                        <br>
                                        <button type="submit" class="btn btn-success">Submit</button>
                                    </div>
                                </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>
  </div>


{% endblock %}
