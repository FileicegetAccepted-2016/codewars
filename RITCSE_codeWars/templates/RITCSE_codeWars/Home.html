
{% extends 'RITCSE_codeWars/base.html' %}
{% block title %}Welcome {{ username }}{% endblock %}
{% block Home %}active{% endblock %}

{% block code %}

   <div class="container-fluid">

            <div class="col-sm-12 col-md-7">
                <div class="panel panel-primary">
                    <div class="panel-heading ">
                            <h3 class="panel-title"><c style="font-family: cursive">
                                {{ question.question_name }}</c></h3>
                    </div>
                    <div class="panel body col-sm-12 ">
                            {{ question.question_text }}

                    </div>
                    <form action="{% url 'VerifyResult' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                    <div >
                        <input type="file" name="source">

                        <select name="Language" value="Language">
                          <option value="none" selected = "selected">Select language</option>
                          <option value="cpp">C++</option>
                          <option value="c">C</option>
                          <option value="java">Java</option>
                          <option value="python2">Python</option>

                        </select>
                        <input type="text" id="code"  name="code" value="{{ question.question_code }}"/>
                    </div>

                    <div >
                        <br>
                        <button type="submit" name="submit" class="btn btn-success">Submit</button>
                     </div>
                        </form>
                </div>
            </div>

  </div>

{% endblock %}
