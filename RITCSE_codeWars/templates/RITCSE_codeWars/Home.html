
{% extends 'RITCSE_codeWars/base.html' %}
{% block title %}CodeWars{% endblock %}
{% block Home %}active{% endblock %}

{% block code %}

   <div class="container-fluid">

            <div class="col-sm-12 col-md-7">
                <div class="panel panel-primary">
                    <div class="panel-heading ">
                            <h3 class="panel-title"><c style="font-family: cursive">
                                You are at home page of Codewars</c></h3>
                    </div>
                    <div class="panel body col-sm-12 ">
                            <form  action="{% url 'YourSubmissions' %}" method="post" name = "userform"
                            enctype="multipart/form-data">
                                {% csrf_token %}
                                     <div class="input-group" >
                                        <span class="input-group-addons col-md-3" >Select file </span>
                                         <input class="btn btn-default btn-file col-md-8 " class="form-control" type="file"
                                                      style="display:flex"></span>
                                     </div>
                                    <div class="form-group">
                                        <div class="col-lg-offset-1  col-lg-10  ">
                                            <br>
                                            <button type="submit" name="submit" class="btn btn-success">Submit</button>
                                        </div>
                                </div>
                            </form>

                    </div>
                </div>
            </div>

  </div>

{% endblock %}
