
{% extends 'RITCSE_codeWars/base.html' %}

{% block code %}
    <h2><strong>You are at home page of Codewars!</strong></h2><br>
    <form action="{% url 'YourSubmissions' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <b style="font-size: medium">Select file to upload</b>
        <input type="file" name="myfile" />
        <input type="submit" name="submit" value="Upload" />
    </form>
{% endblock %}
