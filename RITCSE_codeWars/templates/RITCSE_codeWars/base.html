<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}CodeWars{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="{% static 'RITCSE_codeWars/Home.css' %}"/>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Abril+Fatface" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid ">

        <!-- Header-->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href=#>CodeWars</a>
        </div>

        <div class="collapse navbar-collapse">


            <ul class="nav navbar-nav navbar-left">
                <li class="{% block Home %}{% endblock %}">
                    <a href={% url "Index" %}>
                         <span class="glyphicon glyphicon-home" aria-hidden="true" ></span>&nbsp; Home
                    </a>
                </li>

                <li class="{% block YourSubmissions %}{% endblock %}">
                    <a href={% url "YourSubmissions" %}>Your Submissions</a>
                </li>

                <li class="{% block AllSubmissions %}{% endblock %}">
                    <a href={% url "AllSubmissions" %}>All Submissions</a>
                </li>
            </ul>

             <ul class="nav navbar-nav navbar-right">

                 <li class="{% block Registration %}{% endblock %}">
                    <a href={% url "Registration" %}>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; New User
                    </a>
                </li>
                <li class="{% block Login %}{% endblock %}">
                    <a href="{% url 'Login' %}">
                         <span class="glyphicon glyphicon-off" aria-hidden="true" ></span>&nbsp; Login
                    </a>
                </li>

            </ul>

        </div>
    </div>
</nav>
{% block code %}
{% endblock %}
</body>
</html>
